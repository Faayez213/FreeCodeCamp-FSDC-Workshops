<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email" id="email-label">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number" id="number-label">Age(optional):</label>
                <input type="number" min="3" max="100" placeholder="Age" id="number">
            </div>
            <p><label for="role">Which option best describes your current role?</label></p>
            <div>
                <select id="dropdown" name="role">
                    <option>Select your current role</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="perefer-not-to-say">Prefer Not to Say</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <input type="radio" id="not-sure" name="recommend" value="notsure">
            <label for="not-sure">Not Sure</label>
            <p><label for="role">What is your favorite feature of freeCodeCamp?</label></p>
            <div>
                <select id="role" name="feature">
                    <option>Select an Option</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    <option value="projects">Projects</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="front-end" name="fornt-end" value="front-end">
            <label for="front-end">Front-End</label>

            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end">Back-End</label>

            <input type="checkbox" id="data-v" name="data-v" value="data-v">
            <label for="front-end">Data Visaulation</label>

            <p>Any comments or suggestions?
            <textarea cols="30" rows="10" placeholder="Enter Your Comment here">
            </textarea>
            </p>

            <button type="submit" id="submit">Submit</button>
        </form>
        

    </main>
  </body>
</html>

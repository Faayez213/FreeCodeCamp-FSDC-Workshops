<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="styles.css" >
</head>

<body>

    <div class="todo-list">
        <h1>My To-Do List </h1>
        
        <div class="item">
            <input type="checkbox" id="task1">
            <label for="task1">Exploring Gaming Keyboard</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">Store Link</a></li>
            </ul>
        </div>

        <div class="item">
            <input type="checkbox" id="task2">
            <label for="task1">Finish The Report</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">Report Access</a></li>
            </ul>
        </div>


        <div class="item">
            <input type="checkbox" id="task3">
            <label for="task1">View Phone's Warranty</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">View Receipt</a></li>
            </ul>
        </div>

        <div class="item">
            <input type="checkbox" id="task4">
            <label for="task1">Check Processor Specs</label>
            <ul class="sub-item">
                <li><a href="#" class="sub-item-link" target="_blank">View Model Number</a></li>
            </ul>
        </div>

    </div>
</body>

</html>
